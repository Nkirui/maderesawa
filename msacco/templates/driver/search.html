{% extends 'base.html' %}

{% block content %}

<p> Welcome to the ultimate search: </p>


 {% if error %}
    <ul>
        {% for err in error %}
        <li>{{ err }}</li>
        {% endfor %}
    </ul>

{% endif %}

<form action="/result" method="get">
<input type="text" name="q" placeholder="Driving Licence" >
<input type="submit" value="Search">
</form>


{% endblock %}
